<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="../../css/style.css" media="screen">
        <link rel="stylesheet" href="../../css/formix.css" media="screen">
        <link rel="stylesheet" href="../../css/rotations.css" media="screen">
        <link rel="stylesheet" href="../../css/widgets.html.css" media="screen">
        <script src="../../js/jquery-3.1.1.min.js"></script>
        <script src="../../js/jquery.getmultiplejson.js"></script>
        <script src="../../js/snap.svg-min.js"></script>
        <script src="../../js/raphael.min.js"></script>
        <script src="../../js/raphael-paragraph.js"></script>
        <script src="../../js/raphael.shapes.js"></script>
        <script src="../../js/raphael.helper.js"></script>
        <script src="../../js/underscore.string.js"></script>
        <script src="../../js/sprintf.min.js"></script>
        <script src="../../js/utils.js"></script>
        <script src="../../js/Base.js"></script>
        <script src="../../js/script.js"></script>
        <script src="../../js/widgets.js"></script>
        <script src="../../js/widgets.test.js"></script>
        <script src="../../js/widgets.html.js"></script>
        <script src="../../js/formix.js"></script>        
        <script src="../../js/ellipse-distance.js"></script>
        <script src="../../js/tasks.js"></script>
        <script src="../../js/game.js"></script>
        <script src="../../js/nbackgame.js"></script>
        <script src="../../js/jquery.polartimer.js"></script>
        <link rel="stylesheet" href="style.css" media="screen">
        <script src="script.js"></script>

        <script src="../../js/gamegui.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="gamebox">
                <div id="holder"></div>
                <div id="html-widgets">
                </div>
                <div id="gamebox-overlay">
                <div id="gamebox-overlay-background"></div>
                    <div id="result-wrap">
                        <h2>Task finished!</h2>
                        <div class="results">
                        </div>
                        <div class="click-to-continue">Click to continue</div>
                    </div>
                </div>
            </div>

            <div id="form-wrapper">
            <div id="form"></div>
                <div class="controls">
                    <button name="form-save">Save</button>
                    <button name="form-cancel">Cancel</button>
                </div>
            </div>
            <div id="info">
                <h2 class="title"></h2>
                <h3 class="subtitle"></h3>
                <p class="description"></p>
                <div class="imager"><img src="preview.png"/><div>
                <p class="instructions-header">Instructions:</p>
                <p class="instructions"></p>
                <div class="controls">
                    <button name="game-start">Start</button>
                    <button name="game-settings">Settings</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
